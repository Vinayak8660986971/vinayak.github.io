<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fitness Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>AI Fitness & Nutrition Coach</h2>
    <form id="fitnessForm">
      <label for="goal">Your Fitness Goal:</label>
      <select id="goal" name="goal">
        <option value="weight_loss">Weight Loss</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="endurance">Improve Endurance</option>
        <option value="general_fitness">General Fitness</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">

      <label for="weight">Current Weight (kg):</label>
      <input type="number" id="weight" name="weight" placeholder="Enter your weight">

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" placeholder="Enter your height">

      <button type="button" onclick="generatePlan()">Get Plan</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script>
    function generatePlan() {
      let goal = document.getElementById("goal").value;
      let age = document.getElementById("age").value;
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      // Temporary mock response (later connect to CrewAI backend)
      let plan = `
        <b>Goal:</b> ${goal.replace("_"," ")} <br>
        <b>Age:</b> ${age} <br>
        <b>Weight:</b> ${weight} kg <br>
        <b>Height:</b> ${height} cm <br><br>
        <b>Suggested Workout:</b> 5-day split (Push, Pull, Legs, Cardio, Core)<br>
        <b>Nutrition Plan:</b> High protein, balanced carbs, healthy fats.
      `;

      document.getElementById("output").innerHTML = plan;
    }
  </script>
</body>
</html>
